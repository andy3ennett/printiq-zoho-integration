# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HUSKY: 0 # donâ€™t run husky hooks in CI
  TZ: Europe/London # align logs/tests with your local TZ
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Env diagnostics
        run: |
          node -v
          npm -v
          uname -a
          printenv | sort | sed -n '1,120p'

      - name: Prepare npm to avoid platform-specific optional deps
        run: |
          echo "engine-strict=false" >> .npmrc
          echo "fund=false" >> .npmrc
          echo "audit=false" >> .npmrc
          echo "omit=optional" >> .npmrc

      - name: Install
        run: npm ci --omit=optional

      - name: Format (check then fix for DX)
        run: npm run format:check || npm run format

      - name: Lint
        run: npm run lint

      - name: Tests (with coverage)
        run: npm test -- --coverage

      - name: Security audit (informational)
        if: matrix.node == '22'
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-ubuntu-node${{ matrix.node }}
          path: coverage
          if-no-files-found: ignore
